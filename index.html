<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>NewsApp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="form-inline">
                <div class="md-form">
                    <input class="search-bar mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
            </form>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Politic</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Environment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Science</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Health</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tech</a>
                </li>
            </ul>

            <a class="navbar-brand font-weight-bold py-3" href="#"><span class="arrow">></span>TLN</a>

        </div>
    </nav>

    <div class="container">
        <div class="title-container container-fluid d-flex  align-items-center flex-column">
            <h1 class="ml-auto display-2 font-weight-bold"><span class="arrow">></span>THE LATEST NEW</h1>
            <p class="ml-auto display-4 font-italic font-weight-light" id="currentTime"></p>
        </div>
        <div class="filter-container">
            <p class="font-weight-light font-italic" id="articleCounter"></p>
            <button class="btn btn-secondary">filter 1</button>
            <button class="btn btn-secondary">filter 2</button>
            <button class="btn btn-secondary">filter 3</button>
        </div>
        <div id="board">
            <div id="new">
                <h1 id="title"></h1>
                <h5 id="author"></h5>
                <p id="content"></p>
                <p id="source"></p>
                <p id="date"></p>
                <a href="">view more +</a>
            </div>
            <div>
                <img src="" alt="">
            </div>
        </div>
        <div class="container-fluid d-flex flex-row justify-content-around p-0 my-3">
            <i class="fas fa-arrow-circle-up" onclick="goToTop()" style="cursor: pointer"></i>
            <i class="fas fa-plus-circle" onclick="fetchNews()" style="cursor: pointer" id="loadMore"></i>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
